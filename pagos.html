<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selección de Método de Pago</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="pagos">
<div class="payment-methods">
  <h1>Pago a coffee wehyah</h1>
  <p>Total a pagar: $60.000 COP</p>
  <h2>Escoge un método de pago</h2>
  <div class="methods-grid">
    <button onclick="selectPaymentMethod('Tarjeta Visa')">Tarjeta Visa</button>
    <button onclick="selectPaymentMethod('PSE')">PSE</button>
    <button onclick="selectPaymentMethod('QR Bancolombia')">QR Bancolombia</button>
    <button onclick="selectPaymentMethod('Débito Bancolombia')">Débito Bancolombia</button>
    <button onclick="selectPaymentMethod('Nequi')">Nequi</button>
    <button onclick="selectPaymentMethod('Bancolombia a la mano')">Bancolombia a la mano</button>
    <button onclick="selectPaymentMethod('DaviPlata')">DaviPlata</button>
  </div>
</div>

<script src="js/pagos.js"></script>

</body>
</html>
